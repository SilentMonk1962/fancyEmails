<!DOCTYPE html>
<head>
  <title>Mixins in Pug</title>
  <style>
    .comment {
        font-family: sans-serif;
        line-height: 1.5;
        padding: 10px;
        border: 1px solid #555;
        width:250px;
    }
    .date {font-size:85%;text-align:right;}
    .author {font-size:110%; font-weight:bold;}
    .text {font-size:100%;}
  </style>
</head>
<body>
  <div class="comment">
    <div class="date">Sun Aug 02 2020 15:18:01 GMT+0530 (India Standard Time)</div>
    <div class="author">decode</div>
    <div class="text">Kya haal hai dost!</div>
  </div>
</body>
